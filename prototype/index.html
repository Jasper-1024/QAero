<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAero 简约版原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .device-android {
            width: 360px;
            height: 740px;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 8px solid #1a1a1a;
            background: #1a1a1a;
            margin: 0 auto;
        }
        .device-windows {
            width: 1000px;
            height: 700px;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 1px solid #d4d4d4;
            margin: 0 auto;
        }
        .device-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .prototype-title {
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin: 40px 0 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1>QAero 简约版原型设计</h1>
        <p class="text-center text-gray-600 mb-8">基于Aqicn.org的Kotlin Multiplatform + Compose Multiplatform应用</p>
        
        <h2>Android 移动端原型</h2>
        <div class="prototype-grid">
            <div class="prototype-container">
                <h3 class="prototype-title">首页/仪表盘</h3>
                <div class="device-android">
                    <iframe src="simple_mobile_home.html" class="device-frame"></iframe>
                </div>
            </div>
            
            <div class="prototype-container">
                <h3 class="prototype-title">搜索/城市</h3>
                <div class="device-android">
                    <iframe src="simple_mobile_search.html" class="device-frame"></iframe>
                </div>
            </div>
            
            <div class="prototype-container">
                <h3 class="prototype-title">设置页面</h3>
                <div class="device-android">
                    <iframe src="simple_mobile_settings.html" class="device-frame"></iframe>
                </div>
            </div>
            
            <div class="prototype-container">
                <h3 class="prototype-title">小部件预览</h3>
                <div class="device-android">
                    <iframe src="simple_mobile_widget.html" class="device-frame"></iframe>
                </div>
            </div>
        </div>
        
        <h2>Windows 桌面端原型</h2>
        <div class="prototype-grid">
            <div class="prototype-container">
                <h3 class="prototype-title">主页面</h3>
                <div class="device-windows">
                    <iframe src="simple_desktop_home.html" class="device-frame"></iframe>
                </div>
            </div>
            
            <div class="prototype-container">
                <h3 class="prototype-title">搜索/城市管理</h3>
                <div class="device-windows">
                    <iframe src="simple_desktop_search.html" class="device-frame"></iframe>
                </div>
            </div>
            
            <div class="prototype-container">
                <h3 class="prototype-title">设置页面</h3>
                <div class="device-windows">
                    <iframe src="simple_desktop_settings.html" class="device-frame"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
